<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:o="http://omnifaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:of="http://omnifaces.org/functions" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui"
	xmlns:caixa="http://java.sun.com/jsf/composite/caixa">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
	</f:facet>

	<title>#{bundle['geral.nomesistema']}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="datepicker.css" />
	<h:outputStylesheet library="css" name="menuDropdowns.css" />
	<h:outputStylesheet library="css" name="font-awesome.css" />

	<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
	<h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />

	<h:outputScript library="js" name="jquery.blockUI.js" />
	<h:outputScript library="js" name="jquery.mask.js" />
	<h:outputScript library="js" name="geral.js" />
	<h:outputScript library="js" name="primefaces-locale.js" />


	<ui:insert name="html-head" />

	<script type="text/javascript">
		var ctx = "${facesContext.externalContext.requestContextPath}/";
	</script>

</h:head>
<h:body>
	<div id="tudo" class="container-principal">
		<div id="wrapTopo">
			<h:form id="formTop">
				<div id="topo">
					<h1>CAIXA</h1>
					<h2>
						#{bundle['geral.nomesistema']} <span>#{bundle['geral.subnomesistema']}</span>
					</h2>
					<div id="wrapIdentificacao">
						<div id="identificacao">
							<p>
								<span>Olá <h:outputText value="#{controleAcesso.usuario.nomeUsuario}" />, seja bem-vindo.
								</span> <br />
								<h:outputText value="#{dataDiaExtenso}" />
							</p>

							<a href="#" id="btnInfos" class="btnAzul marginTop"> <span>Infos</span>
							</a>
							<h:commandLink value="" action="#{controleAcesso.logout()}" styleClass="btnLaranja marginTop" title="Clique aqui para sair">
								<span>Sair</span>
							</h:commandLink>

							<div id="dropIdentif" style="overflow: visible; width: 280px; display: none">
								<span />
								<div id="usuarioIdentificacao" style="width: 150px; overflow: visible;">
									<p>
										<span>Responsável</span> <br />
										<h:outputText value="#{controleAcesso.usuario.nomeUsuario}" />
										<br /> <span>Perfil</span><br />
										<h:outputText value="#{controleAcesso.tipoUsuario.descricao}" />
									</p>
								</div>
								<div id="unidadelotacao" style="overflow: hidden;">
									<span>Unidade</span> <br />
									<h:outputText value="#{controleAcesso.usuario.noUnidade}" />
								</div>
							</div>

						</div>
					</div>
				</div>
			</h:form>
		</div>

		<div id="wrapMenuHor">
			<div id="menuHorizontal">
				<caixa:cMenu />
			</div>
		</div>

		<div id="wrapConteudo">
			<div id="conteudo">
				<div id="wrapAuxiliar">
					<ui:insert name="breadcrumb" />
				</div>

				<ui:insert name="content-main-page">
					<br></br>
				</ui:insert>

				<div id="idLoad" class="carregando">
					<span>Carregando</span>
				</div>
				<p:ajaxStatus id="ajaxStatusPanel" onstart="showStatus();" oncomplete="hideStatus();">
				</p:ajaxStatus>

				<div class="clear"></div>
			</div>
		</div>

		<div id="wrapRodape">
			<div id="rodape">
				<p>#{bundle['geral.rodape']} - #{bundle['geral.versao']}</p>
			</div>
		</div>
	</div>
</h:body>
</html>
