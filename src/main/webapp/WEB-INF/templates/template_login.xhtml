<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui" >
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
	</f:facet>

	<title>#{bundle['geral.nomesistema']}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<h:outputStylesheet library="css" name="estilo.css" />

	<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
	
	<h:outputScript library="js" name="jquery.blockUI.js" />
	<h:outputScript library="js" name="jquery.mask.js" />
	<h:outputScript library="js" name="geral.js" />
	
	<ui:insert name="html-head" />
</h:head>
<h:body>
	<div id="tudo">
	
		<div id="wrapTopo">
			<div id="topo">
				<h1>CAIXA</h1>
				<h2>#{bundle['geral.nomesistema']} <span>#{bundle['geral.subnomesistema']}</span></h2>
			</div>
		</div>
		<div id="wrapMenuHor"></div>
		
		<div class="wrapConteudo">
			<div id="conteudo">
				<ui:insert name="conteudo-principal" />
				
				<div id="idLoad" class="carregando"><span>Carregando</span></div>
				<p:ajaxStatus id="ajaxStatusPanel" onstart="showStatus();" oncomplete="hideStatus();">			    
				</p:ajaxStatus>
				
				<div class="clear"/>
			</div>
		</div>
		
		<div id="wrapRodape">
			<div id="rodape">
				<p>#{bundle['geral.rodape']} - #{bundle['geral.versao']}</p>
			</div>
		</div>
	</div>
</h:body>
</html>
