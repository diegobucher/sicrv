<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:form id="formBreadcrumb">
	<c:if test="${not empty breadcrumbs}">
		<ul class="breadCrumb breadVoltar">
			<li>#{bundle['geral.breadcrumb.voce.esta.em']}</li>
			<ui:repeat var="breadcrumb" value="#{fn:split(breadcrumbs, ',')}"
				varStatus="status">
				<li>
					<h:commandLink value="#{breadcrumb}" rendered="#{!status.last}" styleClass="buttonSelected"	onclick="window.location = document.referrer; return false;" /> 
					<h:outputText value="#{breadcrumb}"	rendered="#{status.last}" />
				</li>
			</ui:repeat>
		</ul>
	</c:if>
</h:form>

</html>
